<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>Anniversary Countdown</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1><span class="auto-type"></span></h1>
	</div>
	

	<div id="countdown" class="countdown">
		
		<div class="time">
			<h2 id="days"></h2>
			<small>Days</small>
		</div>
		<div class="time">
			<h2 id="hours"></h2>
			<small>Hours</small>
		</div>
		<div class="time">
			<h2 id="minutes"></h2>
			<small>Minutes</small>
		</div>
		<div class="time">
			<h2 id="seconds"></h2>
			<small>Seconds</small>
		</div>

	</div>


	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

	<script type="text/javascript">
		var typed = new Typed(".auto-type", {
			strings: ["1 Year Anniversary", "A Year Of Loving You", "12 Months Of Happiness", "May 21st!!!"],
			typeSpeed: 100,
			backSpeed: 10,
			loop: true,
		})

		const days = document.getElementById('days');
		const hours = document.getElementById('hours');
		const minutes = document.getElementById('minutes');
		const seconds = document.getElementById('seconds');

		const countdownDate = new Date('May 21, 2023 00:00:00').getTime();

		function updateCountdown() {
			const currentTime = new Date().getTime();
			const diff = countdownDate - currentTime;

			const d = Math.floor(diff / (1000 * 60 * 60 * 24));
			const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
			const s = Math.floor((diff % (1000 * 60)) / 1000);

			days.innerHTML = d;
			hours.innerHTML = h < 10 ? '0' + h : h;
			minutes.innerHTML = m < 10 ? '0' + m : m;
			seconds.innerHTML = s < 10 ? '0' + s : s;
		}

		setInterval(updateCountdown, 1000);
	</script>
</body>
</html>
